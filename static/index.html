<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당근채팅</title>
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    
  </style>
</head>
<body>
  <header>
    <div class="top">
      <div class="top-left">
        <div class="top-left__back-bt">
          <img src="assets/arrow.svg" alt="arrow">
        </div>
        <div class="top-left__user">
          <div class="top-left__user-top">
            <div class="top-left__user-top-name">슬기맘</div>
            <div class="top-left__user-top-tp">
              <div>36.5</div>
              <img src="https://cdn-icons-png.flaticon.com/512/153/153792.png" alt="섭씨" width="10px" height="10px">
            </div>
          </div>
          <div class="top-left__user-bottom">
            보통 1시간 이내 응답
          </div>
        </div>
      </div>
      <div class="top-right__icons">
        <img src="assets/phone.svg" alt="phone">
        <img src="assets/menu.svg" alt="menu">
      </div>
    </div>
  </header>

  <main>
    <div class="item">
      <div class="item-img">
        <img src="https://www.stokke.com/dw/image/v2/AAQF_PRD/on/demandware.static/-/Sites-stokke-master-catalog/default/dwee2ec780/images/inriverimages/mainview/YOYO%202%20-%206+%203-4%20-%20BLACK%20FRAME%20-%20AQUA%20-%20WEB_eCom.jpg?sw=1440&sh=1646&sm=fit&sfrm=jpg" alt="유모차" width="70px">
      </div>
      <div class="item-info">
        <div class="item-info__title">유모차 팔아요</div>
        <div class="item-info__price">50,000원</div>
      </div>
    </div>

    <div>
      <div id="new-chat" class="chat">
        <div class="chat-right">
          <div class="chat-right__msg">
            오늘 시민공원 근처에서 7시에 가능하신가요?
          </div>
          <div class="chat-right__time">
            <div>오후 3:45</div>
          </div>
        </div>
        <div class="chat-left">
          <div class="chat-left__img">
            <img src="assets/user.svg" alt="user">
          </div>
          <div class="chat-left__msg">
            네 가능해요 그때 봐요!
          </div>
          <div class="chat-left__time">
            <div>
              오후 3:45
            </div>
          </div>
        </div>
      </div>
      
      <div class="chat-rsv">
        <div class="chat-rsv__date">
          <div class="chat-rsv__date-img">
            <img src="assets/date.svg" alt="date" width="20px">
          </div>
          <div class="chat-rsv__date-dt">
            4월 28일 (수) 오후 7:00
          </div>
        </div>
        <div class="chat-rsv__msg">
          슬기맘님이 거래 약속을 설정했어요.
        </div>
      </div>
      <div class="chat-last">
        <div>
          약속 시간 30분 전에 슬기망님에게 알림이 울릴 거예요.
        </div>
      </div>
    </div>
  </main>

  <footer>
      <form id="chat-form" class="bt">
        <div class="bt-plus">
          <img src="assets/plus.svg" alt="plus">
        </div>
        <div class="bt-msg">
          <input type="text" id="chat-input" placeholder="메세지를 입력하세요.">
          <img src="assets/emoticon.svg" alt="emoticon">
        </div>
        <button class="bt-send">
          <img src="assets/send.svg" alt="send">
        </button>
      </form>
  </footer>
  <script src="JS/app.js"></script>
</body>
</html>
